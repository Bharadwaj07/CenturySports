<h1>
    {{ url  }} Teams
</h1>
<div class="container" style="margin-top: 50px;">
  <div class="row" *ngFor="let sports of sports" style="display: inline-block; margin:20px;">
    <div class="col-3">
      <div class="card" style="width: 18rem;">
        <img src="{{sports.logo}}" class="card-img-top" alt="..." style="height: 100px;">
        <div class="card-body">
          <h5 class="card-title">{{sports.Country}}</h5>
          <a routerLink='/sports/{{url}}/{{sports.Country}}' class="btn btn-primary">View Players</a>
        </div>
      </div>
    </div>
  </div>
</div>
