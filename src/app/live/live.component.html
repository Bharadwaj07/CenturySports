<div class="container" style="margin-top: 150px;">
    <div class="row">
      <div class="col-3">
        <div class="card" style="width: 18rem;margin-top: 20px;">
          <div class="card-header">
            Select Sport
          </div>
          <ul class="list-group list-group-flush " *ngFor='let s of sport'>
            <li class="list-group-item" (click)=select(s) style="cursor: pointer;" >{{s}}</li>
          </ul>
        </div>
      </div>
      <div class="col-6">
        <div *ngFor='let l of sportdetail'>
          <div class="card" style="width: 50rem; margin: 20px;">
            <div class="card-body">
              <div class="breadcrumb title" style="height: 45px; width: 100%;">
                <h5 class="card-title">{{l.date}}</h5> 
              </div>
              <div class="breadcrumb details" style="height: 45px; width: 100%; text-align: center;">
                <p>{{l.sportDetails}} match in Venue:{{l.venue}}</p>
                <small>{{l.time}}</small>
              </div>
              <h4>Location</h4>
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.6222763245446!2d144.9810653149783!3d-37.82231554230512!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642be281d7a69%3A0xe51155620ea7c7fb!2s7C-MCG%20-%20Hisense%20Arena%2FMelbourne%20Park!5e0!3m2!1sen!2sin!4v1586284447663!5m2!1sen!2sin" width="750px"height="350" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
