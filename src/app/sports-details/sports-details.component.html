
<div>{{url}} Team</div>
<div class="container" style="margin-top: 50px;">
    <div class="row" *ngFor="let player of team" style="display: inline-block; margin:20px;">
      <div class="col-3">
        <div class="card" style="width: 18rem;">
          <img src="{{player.imgUrl}}" class="card-img-top" alt="..." style="height: 100px;">
          <h5 class="card-title text-center"><p>{{player.Name}}</p></h5>
        </div>
      </div>
    </div>
  </div>
